<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video player</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <video class= "video" id="video" poster="./images/poster.jpg" src="./videos/lofi.mp4"></video>
      <div class="player-overlay">
       <h2 class="player-title">Musica para programar</h2>
        <div class="player-actions">
         <button class="button" id="backward" aria-label="Retorceder 10 segundos" title="Retroceder 10 segudos"></button>
         <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
         <button class="button" hidden id="pause" aria-label="Pausar" title="pausar"></button>
         <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
       </div>
       <div class="player-progress">
         <input id="progress" type="range" min="0" value="0" step="1">
       </div>
      </div>
    </div>
  </div>
  
    <script src="./js/index.js"></script>
  </body>
</html>
